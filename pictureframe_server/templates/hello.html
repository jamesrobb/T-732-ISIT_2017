<!doctype html>
<title>Hello from Flask</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

<ul id="navigation">
    {% for item in directories %}
        <li>{{ item }}</li>
    {% endfor %}
</ul>


<select name="select_directorie">
    {% for key in directories %}
        <option value="{{ key }}" 
        {% if (key == target) %} selected="selected" {% endif %}
        >
        {{ key }}
        </option>
    {% endfor %}
</select>
